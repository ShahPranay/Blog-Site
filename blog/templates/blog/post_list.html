<!DOCTYPE html>
<html>
    <head>
        <title>Pranay's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Pranay's Blog</a></h1>
        </header>
        {% for post in posts %}
            <article>
                <time>published: {{post.published_date}} </time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text |linebreaksbr}} </p>
            </article>
        {% endfor %}
        <footer><a href="https://github.com/ShahPranay/Blog-Site">link to Github repo</a></footer>
        
    <body>
</html>
